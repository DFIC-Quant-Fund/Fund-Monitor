name: Run Python Scripts

on:
  schedule:
    - cron: '0 11 * * *'
  pull_request:
  workflow_dispatch:

jobs:
    Run-Python-Scripts:
        runs-on: ubuntu-latest
        permissions:
          contents: write
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v4
          - name: Set up Python
            uses: actions/setup-python@v5
            with:
                python-version: '3.x'
          - name: Install dependencies
            run: |
                python3 -m pip install --upgrade pip
                pip install -r requirements.txt
          - name: Run Portfolio.py Script
            run: python Portfolio.py fund
          - name: Run PerformanceTracker.py Script
            run: python PerformanceTracker.py fund
          - name: Upload Output Files to Repository
            if: ${{ github.ref == 'refs/heads/main' }}
            uses: stefanzweifel/git-auto-commit-action@v5
            with:
              file_pattern: 'data/fund/output/**'
              commit_message: Upload data for $(date +'%Y-%m-%d')
